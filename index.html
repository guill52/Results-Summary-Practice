<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>




  <main class="result-summary-component">

    
    <div class="result-summary-container">
      <div class="inner-left">
        <div class="left-result-container">
          <h3 class="result-header font-style-color">Your Result</h3>
          <div class="score-container">
            <div class="score-inner">
              <p class="score font-color-white"><span id="score">76</span></p>
              <p class="font-style-color"><span class="score-light-font">of 100</span></p>
            </div>
          </div>
          <div class="summary-report">
            <p><span class="font-color-white">Great</span></p>
            <p class="font-style-color">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      

      <div class="right-result-container">
        <h3 class="summary-header">Summary</h3>
        <div class="rows-container"></div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>




    <div class="form-completed-container">
      <div class="form-completed">
        <h1 class="form-title">Completed!ðŸ¥³</h1>
        <button class="form-close">home</button>
      </div>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
